<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML</title>
    <style>
      table {
        width: 30%;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <tr style="text-align: left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr style="text-align: center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr style="text-align: right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </section>
    <br />
    <br />
    <section>
      <table>
        <tr style="text-align: left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center">4</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </section>
    <br />
    <br />
    <section>
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="3" style="text-align: center">3</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </section>
  </body>
</html>
