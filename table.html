<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML</title>
    <style>
      table {
        width: 40%;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="text-align: center; padding: 40px" colspan="2"><strong>TOPO</strong></td>
      </tr>
      <tr>
        <td style="text-align: center; width: 125px; height: 325px"><strong>MENU</strong></td>
        <td style="text-align: center"><strong>CONTEÚDO</strong></td>
      </tr>
      <tr>
        <td style="text-align: center" colspan="2"><strong>RODAPÉ</strong></td>
      </tr>
    </table>
  </body>
</html>
