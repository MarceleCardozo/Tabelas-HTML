<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML</title>
    <style>
      table {
        width: 400px;
        height: 400px;
      }
      table,
      th,
      td {
        border: 1px solid black;
        padding: 1px;
      }

      table {
        border-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <tr>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <br />
      <br />
      <section>
        <table>
          <tr>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </section>
      <br />
      <br />
      <section>
        <table>
          <tr>
            <td colspan="5"></td>
          </tr>
          <tr>
            <td rowspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td></td>
          </tr>
        </table>
      </section>
    </section>
  </body>
</html>
